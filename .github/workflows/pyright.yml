name: Pyright

on: [push]

jobs:
  build:

    runs-on: mac-latest
    strategy:
      matrix:
        python-version: ["3.13"]
        
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run autopep
      run: |
        pyright hw2_debugging.py
        pyright rand.py
